<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiments</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #f7f9fc;
      color: #1f2937;
      min-height: 100svh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    header, footer { padding: 16px 20px; }
    header {
      border-bottom: 1px solid #e5e7eb;
      background: #ffffff;
    }
    h1 { font-size: 20px; margin: 0; }
    main { padding: 20px; display: grid; place-content: center; gap: 16px; min-height: calc(100svh - 120px); }
    .card {
      display: block;
      padding: 12px 14px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      transition: transform 120ms ease, border-color 120ms ease, box-shadow 120ms ease;
    }
    .card:hover { border-color: #d1d5db; transform: translateY(-1px); box-shadow: 0 2px 6px rgba(0,0,0,0.06); }
    a.card { color: inherit; text-decoration: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 280px)); gap: 14px; justify-content: center; align-items: start; margin: 0 auto; max-width: 920px; width: 100%; }
    .card h2 { margin: 0 0 6px 0; font-size: 15px; }
    .card p { margin: 0; color: #6b7280; font-size: 13px; line-height: 1.35; }
  </style>
</head>

  <header>
    <h1>Interactive Experiments</h1>
  </header>

      </a>
    </div>
  </main>
  <footer>
    <span style="color:#9aa6b2; font-size:12px;">Tip: Bookmark this index for quick access.</span>
  </footer>
</body>
</html>
