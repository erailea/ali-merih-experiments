name: Deploy

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload 
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: jekyll

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4